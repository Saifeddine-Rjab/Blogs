<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for ="title"> Titre du blog</label>
        <input type="text" id="title" name="title" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for ="content"> Contenu</label>
        <input type="text" id="content" name="content" class="form-control" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Ajouter</button>
    </form>

  </div>
</div>
